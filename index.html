<!DOCTYPE html>
<html>
<head>
    <title>Bigrah Prasad Panda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }
        .delay-3 { animation-delay: 0.6s; }

        .role-container {
            height: 2.5rem;
            overflow: hidden;
        }

        .role {
            animation: slideUp 0.5s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-20px); }
        }
    </style>
</head>
<body class="bg-gray-50">

    <nav class="p-2 sm:p-4">
        <div class="max-w-5xl mx-auto flex justify-between">
            <a href="index.html" class="font-bold text-lg sm:text-xl">Home</a>
            <div class="flex space-x-4">
                <a href="my_work.html" class="text-sm sm:text-base">My Work</a>
                <a href="#contact" class="text-sm sm:text-base">Contact</a>
            </div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto p-2 sm:p-4 flex flex-col sm:flex-row items-center">
        <!-- Right Side with Image, Name, Role, Punch Line, Buttons -->
        <div class="w-full sm:w-1/2 p-2 sm:p-4 text-center sm:text-left">
            <div class="w-32 h-32 sm:w-48 sm:h-48 mx-auto sm:mx-0 mb-4 sm:mb-8 rounded-full overflow-hidden fade-in">
                <img src="IMG_0229.jpg" alt="Bigrah Prasad Panda" class="w-full h-full object-cover">
            </div>
            <h1 class="text-3xl sm:text-4xl font-bold mb-2 sm:mb-4 fade-in delay-1">Bigrah Prasad Panda</h1>

            <div class="role-container mb-2 sm:mb-4">
                <h2 id="roleText" class="text-xl sm:text-2xl text-blue-600 role"></h2>
            </div>

            <p class="text-base sm:text-lg mb-4 sm:mb-8 fade-in delay-2">I research, I write and I edit (no Oxford comma gang)</p>

            <!-- Buttons section -->
            <div class="flex justify-center sm:justify-start space-x-2 sm:space-x-4 fade-in delay-3">
                <a href="https://calendar.app.google/bL6NT9DxFy8cZPnX7" 
                   class="bg-blue-600 text-white px-6 py-2 sm:px-8 sm:py-3 rounded-lg hover:bg-blue-700 inline-block text-sm sm:text-base">
                    Let's Talk
                </a>
                <a href="CV.pdf" target="_blank" 
                   class="bg-blue-600 text-white px-6 py-2 sm:px-8 sm:py-3 rounded-lg hover:bg-blue-700 inline-block text-sm sm:text-base">
                    Download CV
                </a>
            </div>
        </div>

        <!-- Contact Form on Right -->
        <section id="contact" class="w-full sm:w-1/2 p-2 sm:p-4">
            <h2 class="text-xl sm:text-2xl font-bold text-gray-900 mb-4 sm:mb-8 text-center sm:text-left">Get in Touch</h2>
            <form action="https://formspree.io/f/xwpkblyz" method="POST" class="bg-white rounded-xl shadow-sm p-4 sm:p-8 fade-in">
                <div class="mb-4 sm:mb-6">
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1 sm:mb-2">Name</label>
                    <input type="text" id="name" name="name" required
                           class="w-full px-3 sm:px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
                <div class="mb-4 sm:mb-6">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1 sm:mb-2">Email</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-3 sm:px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
                <div class="mb-4 sm:mb-6">
                    <label for="message" class="block text-sm font-medium text-gray-700 mb-1 sm:mb-2">Message</label>
                    <textarea id="message" name="message" rows="4" required
                              class="w-full px-3 sm:px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"></textarea>
                </div>
                <button type="submit" 
                        class="w-full bg-blue-600 text-white px-6 sm:px-8 py-2 sm:py-3 rounded-lg hover:bg-blue-700 transition text-sm sm:text-base">
                    Send Message
                </button>
            </form>
        </section>
    </main>

    <script>
        const roles = [
            'Writer âœï¸',
            'Researcher ðŸ”',
            'Content Strategist ðŸ“Š',
            'Storyteller ðŸ“š',
            'Wannabe Marketeer ðŸ“ˆ'
        ];
        
        let currentRole = 0;
        const roleElement = document.getElementById('roleText');

        function updateRole() {
            roleElement.style.animation = 'slideDown 0.5s ease forwards';
            
            setTimeout(() => {
                currentRole = (currentRole + 1) % roles.length;
                roleElement.textContent = roles[currentRole];
                roleElement.style.animation = 'slideUp 0.5s ease forwards';
            }, 500);
        }

        roleElement.textContent = roles[0];
        roleElement.style.animation = 'slideUp 0.5s ease forwards';
        setInterval(updateRole, 3000);
    </script>
</body>
</html>
